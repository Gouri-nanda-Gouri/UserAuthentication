<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form method="post">
            {% csrf_token %}
            <table cellpadding="5" border="1">
                <tr>
                    <th colspan="2">Enter Google Authenticator OTP</th>
                </tr>
                <tr>
                    <td>OTP</td>
                    <td><input type="text" name="otp" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">Verify</button></td>
                </tr>
                {% if message %}
                <tr>
                    <td colspan="2" align="center">{{ message }}</td>
                </tr>
                {% endif %}
            </table>
        </form>
    </center>

</body>

</html>
